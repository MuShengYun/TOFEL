<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;
     attribute  vec4 vColor;
     varying vec4 fColor;
     uniform mat4 r;
     uniform vec3 theta;
     uniform float a;
     uniform float b;
     uniform float d;

     void main()
     {
     // Compute the sines and cosines of theta for each of
     //   the three axes in one computation.
     vec3 angles = radians( theta );
     vec3 c = cos( angles );
     vec3 s = sin( angles );






     mat4 tl=mat4(1.0, 0.0, 0.0, a,
     0.0, 1.0, 0.0, b,
     0.0, 0.0, 1.0, d,
     0.0, 0.0, 0.0, 1);
     fColor = vColor;
     gl_Position = vPosition *r*tl;



     }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

     varying vec4 fColor;

     void
     main()
     {
     gl_FragColor = fColor;
     }
 </script>
